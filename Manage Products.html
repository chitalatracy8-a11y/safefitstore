<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Manage Products - Admin</title>
<style>
  body {
    background: url("images/background_manage_products.jpeg") no-repeat center;
    background-size: cover;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    min-height: 100vh;
  }

  .nav {
    background: #333;
    padding: 15px 20px;
    border-radius: 5px;
  }

  .nav a {
    color: white;
    margin-right: 15px;
    text-decoration: none;
    font-weight: bold;
  }

  .nav a:hover { text-decoration: underline; }

  h2 { margin-top: 20px; color: #222; text-align: center; }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  }

  th, td { padding: 12px; border-bottom: 1px solid #ccc; text-align: left; }
  th { background-color: #3498db; color: white; }
  tr:hover { background-color: #f1f1f1; }

  button {
    padding: 8px 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    margin-right: 5px;
  }
  button.edit { background-color: #28a745; color: white; }
  button.delete { background-color: #dc3545; color: white; }
  button:hover { opacity: 0.9; }

  @media screen and (max-width: 600px) {
    table, th, td { font-size: 14px; }
    .nav { text-align: center; }
  }
</style>
</head>
<body>
  <div class="nav">
    <a href="admin_dashboard.html">Back to Admin Dashboard</a>
  </div>

  <h2>Manage Products</h2>

  <table id="products-table">
    <tr>
      <th>Product ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Stock</th>
      <th>Actions</th>
    </tr>
  </table>

  <script>
    const API_URL = "http://localhost:5000/api/products";
    const token = localStorage.getItem("token");

    async function fetchProducts() {
      try {
        const res = await fetch(API_URL, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const products = await res.json();
        const table = document.getElementById("products-table");

        // Clear existing rows except header
        table.querySelectorAll("tr:not(:first-child)").forEach(row => row.remove());

        products.forEach(prod => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${prod.id}</td>
            <td>${prod.name}</td>
            <td>K${prod.price}</td>
            <td>${prod.stock}</td>
            <td>
              <button class="edit" onclick="editProduct(${prod.id}, '${prod.name}', ${prod.price}, ${prod.stock})">Edit</button>
              <button class="delete" onclick="deleteProduct(${prod.id})">Delete</button>
            </td>
          `;
          table.appendChild(row);
        });
      } catch (err) {
        console.error("Error fetching products:", err);
        alert("Failed to load products.");
      }
    }

    async function deleteProduct(id) {
      if(!confirm("Are you sure you want to delete this product?")) return;
      try {
        const res = await fetch(`${API_URL}/${id}`, {
          method: "DELETE",
          headers: { "Authorization": `Bearer ${token}` }
        });
        const result = await res.json();
        if(result.success) fetchProducts();
        else alert("Failed to delete product");
      } catch(err) {
        console.error(err);
        alert("Error deleting product");
      }
    }

    function editProduct(id, name, price, stock) {
      const newName = prompt("Enter new product name:", name);
      if (!newName) return;
      const newPrice = prompt("Enter new price:", price);
      const newStock = prompt("Enter new stock:", stock);

      fetch(`${API_URL}/${id}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({ name: newName, price: parseFloat(newPrice), stock: parseInt(newStock) })
      })
      .then(res => res.json())
      .then(result => {
        if(result.success) fetchProducts();
        else alert("Failed to update product");
      })
      .catch(err => {
        console.error(err);
        alert("Error updating product");
      });
    }

    fetchProducts();
  </script>
</body>
</html>
