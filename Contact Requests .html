
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Messages | SafeFit Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  * { box-sizing: border-box; }
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0 20px;
    background: #f4f6f9;
    color: #333;
  }

  /* Navigation */
  .nav {
    background: #2c3e50;
    padding: 14px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: #fff;
  }
  .nav a {
    color: #fff;
    margin-left: 15px;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s;
  }
  .nav a:hover { color: #1abc9c; }

  h2 {
    margin: 20px 0 15px;
    color: #2c3e50;
  }

  /* Table */
  table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
  }
  th, td {
    padding: 12px 10px;
    text-align: left;
    font-size: 0.95rem;
    border-bottom: 1px solid #e0e0e0;
  }
  th {
    background: #34495e;
    color: #fff;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }
  tr:hover { background: #f9f9f9; }

  .btn {
    padding: 6px 12px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.85rem;
    transition: background 0.3s;
  }
  .btn-view { background: #28a745; color: #fff; }
  .btn-view:hover { background: #218838; }
  .btn-delete { background: #dc3545; color: #fff; margin-left:5px; }
  .btn-delete:hover { background: #c82333; }

  /* Responsive */
  @media (max-width: 768px) {
    table, thead, tbody, th, td, tr { display: block; }
    tr { margin-bottom: 15px; border-bottom: 1px solid #ccc; }
    th { display: none; }
    td {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border: none;
      border-bottom: 1px solid #e0e0e0;
    }
    td::before {
      content: attr(data-label);
      font-weight: bold;
      color: #555;
    }
  }

  /* Modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 10;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
  }
  .modal-content {
    background: #fff;
    padding: 20px;
    max-width: 500px;
    width: 90%;
    border-radius: 8px;
    position: relative;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }
  .modal-content h3 { margin-bottom: 10px; }
  .close-btn {
    position: absolute;
    top: 10px; right: 15px;
    font-size: 1.2rem;
    cursor: pointer;
    color: #333;
  }

  /* Loader */
  .loader {
    text-align: center;
    margin: 20px 0;
  }
</style>
</head>
<body>

  <div class="nav">
    <div><strong>SafeFit Admin</strong></div>
    <div>
      <a href="Admin Dashboard.html">Dashboard</a>
      <a href="logout.html">Logout</a>
    </div>
  </div>

  <h2>Messages / Contact Requests</h2>

  <div class="loader" id="loader">Loading messages...</div>

  <table id="messagesTable" style="display:none;">
    <thead>
      <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Name</th>
        <th>Email</th>
        <th>Message</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="messagesBody"></tbody>
  </table>

  <!-- Modal -->
  <div class="modal" id="messageModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h3>Message Details</h3>
      <p id="modalMessage"></p>
    </div>
  </div>

  <script>
    const API_URL = "http://localhost:5000/api/messages";

    const loader = document.getElementById("loader");
    const table = document.getElementById("messagesTable");
    const tbody = document.getElementById("messagesBody");
    const modal = document.getElementById("messageModal");
    const modalMessage = document.getElementById("modalMessage");

    async function loadMessages() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        loader.style.display = "none";
        table.style.display = "table";
        tbody.innerHTML = "";

        if(data.length === 0) {
          tbody.innerHTML = "<tr><td colspan='6'>No messages found.</td></tr>";
          return;
        }

        data.forEach(msg => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td data-label="ID">${msg.id}</td>
            <td data-label="Date">${new Date(msg.created_at).toLocaleString()}</td>
            <td data-label="Name">${msg.name}</td>
            <td data-label="Email">${msg.email}</td>
            <td data-label="Message">${msg.message.slice(0, 30)}...</td>
            <td data-label="Actions">
              <button class="btn btn-view" onclick="viewMessage('${encodeURIComponent(msg.message)}')">View</button>
              <button class="btn btn-delete" onclick="deleteMessage(${msg.id})">Delete</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch(err) {
        loader.textContent = "Failed to load messages.";
        console.error(err);
      }
    }

    function viewMessage(msg) {
      modalMessage.textContent = decodeURIComponent(msg);
      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    async function deleteMessage(id) {
      if(confirm("Are you sure you want to delete this message?")) {
        try {
          await fetch(`${API_URL}/${id}`, { method: "DELETE" });
          loadMessages();
        } catch(err) {
          console.error(err);
        }
      }
    }

    window.onclick = function(event) {
      if(event.target == modal) closeModal();
    }

    loadMessages();
  </script>

</body>
</html>
