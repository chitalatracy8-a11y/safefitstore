<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Logged Out | SafeFit Store</title>
    <style>
      /* ===== Base look & feel ===== */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }
      body {
        background: #f7f8fa;
        color: #333;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
      }

      /* Card */
      .card {
        background: #fff;
        padding: 2rem 2.5rem;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        max-width: 380px;
      }
      h1 {
        font-size: 1.6rem;
        margin-bottom: 0.8rem;
      }
      p {
        margin-bottom: 1.5rem;
      }

      /* Buttons */
      .btn {
        display: inline-block;
        background: #2c3e50;
        color: #fff;
        padding: 0.7rem 1.4rem;
        border-radius: 4px;
        text-decoration: none;
        font-size: 0.95rem;
        transition: background 0.15s;
      }
      .btn:hover {
        background: #1a252f;
      }
    </style>
  </head>
