<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Settings | SafeFit Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
  
  body {
    background: linear-gradient(to right, #2c3e50, #3498db);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  .settings-card {
    background: #fff;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 400px;
  }

  .settings-card h2 {
    margin-bottom: 1.5rem;
    text-align: center;
    color: #2c3e50;
  }

  label {
    display: block;
    margin-bottom: 0.5rem;
    font-size: 0.95rem;
    color: #333;
  }

  .input-group {
    position: relative;
    margin-bottom: 1.2rem;
  }

  input {
    width: 100%;
    padding: 12px 40px 12px 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    transition: border 0.3s;
  }
  input:focus { border-color: #3498db; outline: none; }

  .toggle-pass {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 1rem;
    color: #666;
  }

  button {
    width: 100%;
    padding: 12px;
    background: #3498db;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover { background: #2980b9; }

  @media(max-width: 480px) {
    .settings-card { padding: 1.5rem; }
  }
</style>
</head>
<body>

<form class="settings-card" action="admin_settings.php" method="POST">
  <h2>Admin Settings</h2>

  <div class="input-group">
    <label for="username">New Username</label>
    <input type="text" id="username" name="username" placeholder="Enter new username" required>
  </div>

  <div class="input-group">
    <label for="password">New Password</label>
    <input type="password" id="password" name="password" placeholder="Enter new password" required>
    <span class="toggle-pass" onclick="togglePassword('password')">&#128065;</span>
  </div>

  <div class="input-group">
    <label for="confirm_password">Confirm Password</label>
    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required>
    <span class="toggle-pass" onclick="togglePassword('confirm_password')">&#128065;</span>
  </div>

  <button type="submit">Update Settings</button>
</form>

<script>
  function togglePassword(id) {
    const input = document.getElementById(id);
    input.type = input.type === 'password' ? 'text' : 'password';
  }
</script>

</body>
</html>
