<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Contact Us | SafeFit Store</title>
<style>
  /* Global */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: Arial, Helvetica, sans-serif;
    background: url('images/BACKGROUND JOYCE.jpg') no-repeat center center/cover;
    color: #333;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* Navigation */
  nav {
    background: rgba(0, 0, 0, 0.75);
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 1rem;
    border-bottom: 3px solid #3498db;
  }
  nav a {
    color: #fff;
    text-decoration: none;
    font-size: 1.1rem;
    padding: 8px 16px;
    border-radius: 5px;
    transition: all 0.3s;
  }
  nav a:hover { background: #3498db; }
  nav a.active { background: #2980b9; font-weight: bold; }

  /* Container */
  main.container {
    flex: 1;
    max-width: 750px;
    margin: 2rem auto;
    padding: 2rem;
    background: rgba(255,255,255,0.95);
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    animation: fadeIn 0.8s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  main h2 {
    color: #2c3e50;
    margin-bottom: 15px;
    text-align: center;
  }

  /* Contact Info */
  .contact-info { margin-bottom: 30px; text-align: left; }
  .contact-info h3 { margin-bottom: 10px; color: #2980b9; }
  .contact-info p { margin-bottom: 8px; line-height: 1.6; }

  /* Form */
  form {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  form input, form textarea {
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
    transition: border 0.3s;
  }
  form input:focus, form textarea:focus { border-color: #3498db; outline: none; }
  form button {
    padding: 14px;
    background: #3498db;
    color: white;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.3s, transform 0.2s;
  }
  form button:hover {
    background: #2980b9;
    transform: scale(1.02);
  }

  .message-status {
    margin-top: 10px;
    font-weight: bold;
    font-size: 0.95rem;
    transition: color 0.3s;
  }

  /* Footer */
  footer {
    background: #222;
    color: white;
    text-align: center;
    padding: 1rem;
    margin-top: auto;
  }

  /* Responsive */
  @media (max-width: 600px) {
    nav { flex-direction: column; gap: 10px; }
    main.container { padding: 1.5rem; margin: 1rem; }
  }
</style>
</head>
<body>

  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="product.html">Product</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <main class="container">
    <h2>Contact Information</h2>
    <div class="contact-info">
      <h3>SafeFit Store</h3>
      <p><strong>Location:</strong> Plot 21, Industrial Road, Lusaka, Zambia</p>
      <p><strong>Phone:</strong> +260 779 758 941</p>
      <p><strong>Email:</strong> support@safefitstore.com</p>
      <p><strong>Working Hours:</strong> Monday - Friday: 08:00 - 17:00</p>
    </div>

    <h2>Send Us a Message</h2>
    <form id="contactForm">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <textarea name="message" rows="5" placeholder="Your message..." required></textarea>
      <button type="submit">Send Message</button>
      <div class="message-status" id="status"></div>
    </form>
  </main>

  <footer>&copy; 2025 SafeFit Store. All rights reserved.</footer>

  <script>
    const form = document.getElementById('contactForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.style.color = "#3498db";
      status.textContent = "Sending...";

      const formData = {
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        message: form.message.value.trim()
      };

      try {
        const res = await fetch('http://localhost:5000/api/contact', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        const data = await res.json();

        if (data.success) {
          status.style.color = "green";
          status.textContent = "✅ Message sent successfully!";
          form.reset();
        } else {
          status.style.color = "red";
          status.textContent = data.error || "⚠ Failed to send message.";
        }
      } catch (err) {
        status.style.color = "red";
        status.textContent = "⚠ Error connecting to server.";
        console.error(err);
      }
    });
  </script>

</body>
</html>
