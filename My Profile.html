<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Profile | SafeFit Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:Arial,Helvetica,sans-serif; }
  body { background:#f7f8fa; color:#333; }

  header {
    background:#2c3e50;
    padding:1rem 2rem;
    color:#fff;
    display:flex;
    justify-content:space-between;
    align-items:center;
  }
  header h1 { font-size:1.4rem; }
  header nav a { color:#fff; text-decoration:none; margin-left:1rem; }
  header nav a:hover { text-decoration:underline; }

  main {
    max-width:800px;
    margin:2rem auto;
    padding:1.5rem 2rem 2rem;
    background:#fff;
    border-radius:8px;
    box-shadow:0 2px 6px rgba(0,0,0,.1);
  }

  .section-title { font-size:1.3rem; margin-bottom:1rem; color:#2c3e50; }
  .profile-info {
    display:grid;
    grid-template-columns:150px 1fr;
    gap:1rem;
    margin-bottom:2rem;
    align-items:center;
  }
  .profile-info img {
    width:150px;
    height:150px;
    border-radius:50%;
    object-fit:cover;
    border: 2px solid #2c3e50;
  }
  .profile-info div span { display:block; margin-bottom:.5rem; font-size:1rem; }

  .btn {
    display:inline-block;
    background:#2c3e50;
    color:#fff;
    padding:.6rem 1.2rem;
    border-radius:4px;
    text-decoration:none;
    margin-top:.5rem;
    transition: 0.3s;
  }
  .btn:hover { background:#1a252f; }

  .back-link {
    display:block;
    text-decoration:none;
    margin:1.5rem 0 2rem 2rem;
    color:#2980b9;
    font-weight:bold;
  }
  .back-link:hover { text-decoration:underline; }
</style>
</head>
<body>

<header>
  <h1>My Profile</h1>
  <nav>
    <a href="user_dashboard.html">Dashboard</a>
  </nav>
</header>

<main>
  <h2 class="section-title">Personal Details</h2>
  <div class="profile-info">
    <img src="assets/img/default-avatar.png" alt="Profile picture" id="profile-avatar">
    <div id="user-details">
      <span>Loading profile...</span>
    </div>
  </div>

  <h2 class="section-title">Account Actions</h2>
  <p>You can update your personal information, change your password, and manage your shipping addresses.</p>
  <a class="btn" href="edit_profile.html">Edit Profile</a>
</main>

<a href="user_dashboard.html" class="back-link">‚Üê Back to Dashboard</a>

<script>
  const token = localStorage.getItem('token');

  if (!token) {
    document.getElementById('user-details').innerHTML = "<span>Please login to view profile.</span>";
  } else {
    fetch('http://localhost:5000/api/users/me', { 
      headers: { 'Authorization': `Bearer ${token}` }
    })
    .then(res => {
      if (!res.ok) throw new Error('Failed to fetch user data');
      return res.json();
    })
    .then(user => {
      const container = document.getElementById('user-details');
      container.innerHTML = `
        <span><strong>Username:</strong> ${user.username}</span>
        <span><strong>Email:</strong> ${user.email}</span>
        <span><strong>Role:</strong> ${user.role}</span>
      `;
      if(user.avatar) {
        document.getElementById('profile-avatar').src = user.avatar;
      }
    })
    .catch(err => {
      console.error(err);
      document.getElementById('user-details').innerHTML = "<span>Error loading profile.</span>";
    });
  }
</script>

</body>
</html>
